<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DERNREANG 2K26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#000;
  color:#fff;
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== BG ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,#0000 45%,#000c 88%),
    linear-gradient(to top,#3aa0ff20 0%,#0b1c2a55 10%,#000 35%);
  z-index:-5;
}
#blueGlow{
  position:fixed;
  bottom:-22%;
  left:0;right:0;
  height:32%;
  background:radial-gradient(circle,#5fd3ff44 0%,transparent 70%);
  filter:blur(38px);
  z-index:-4;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:18px;left:18px;right:18px;
  height:68px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.18);
  z-index:10;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.badge{
  padding:6px 16px;
  border-radius:999px;
  background:linear-gradient(135deg,#e6f6ff,#9bdcff);
  color:#000;
  font-size:12px;
  font-weight:900;
}
#title{
  font-size:14px;
  font-weight:900;
  transform:scaleX(1.05);
}

/* CONTACT */
.contact a{
  padding:8px 20px;
  border-radius:999px;
  border:1px solid #ffffff40;
  color:#fff;
  text-decoration:none;
  font-size:12px;
  letter-spacing:2px;
  transition:.3s;
}
.contact a:hover{
  background:#fff;
  color:#000;
}

/* ===== MAIN ===== */
main{margin-top:180px;z-index:5;position:relative}

.house-badge{
  display:inline-block;
  padding:6px 20px;
  border-radius:999px;
  border:1px solid #ffffff30;
  font-size:11px;
  letter-spacing:3px;
  margin-bottom:36px;
  font-weight:900;
  transform:scaleX(1.05);
}

/* TITLES */
.title-main,.title-sub{
  font-weight:900;
  transform:scaleX(1.05);
  text-transform:uppercase;
  background:linear-gradient(90deg,#6fe3ff,#7b7cff,#b26bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:300% auto;
  animation:flow 8s linear infinite;
}
.title-main{font-size:108px;letter-spacing:10px}
.title-sub{font-size:120px;letter-spacing:14px;margin-top:6px}

@keyframes flow{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

.sub{
  margin:26px 0 70px;
  font-size:13px;
  letter-spacing:3px;
  font-weight:900;
  transform:scaleX(1.05);
  opacity:.6;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:42px;
}
.buttons a{
  padding:23px 74px;
  border-radius:999px;
  font-size:16px;
  letter-spacing:3px;
  font-weight:900;
  transform:scaleX(1.05);
  color:#fff;
  text-decoration:none;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff18,#00000070);
  transition:.35s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
}

/* ===== MUSIC PLAYER ===== */
.player{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 26px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  z-index:20;
}
.player button{
  background:none;
  border:none;
  color:#6fd9ff;
  font-size:22px;
  cursor:pointer;
}

/* HIDDEN YT */
#yt{
  width:1px;
  height:1px;
  position:fixed;
  opacity:0;
  pointer-events:none;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:8px;
  width:100%;
  font-size:11px;
  opacity:.35;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="blueGlow"></div>

<!-- YOUTUBE -->
<iframe
  id="yt"
  src="https://www.youtube.com/embed/f1r0XZLNlGQ?enablejsapi=1&loop=1&playlist=f1r0XZLNlGQ"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="topbar">
  <div class="brand">
    <div class="badge">HOUSE OF</div>
    <span id="title">DERNREANG 2K26</span>
  </div>
  <div class="contact">
    <a href="https://www.facebook.com/ssssssz168" target="_blank">CONTACT</a>
  </div>
</div>

<main>
  <div class="house-badge">DRSTYLE</div>

  <div class="title-main">HOUSE OF</div>
  <div class="title-sub">DERNREANG</div>

  <div class="sub">Listname Dernreang</div>

  <div class="buttons">
    <a href="#">DERNREANG</a>
    <a href="#">TESTE'D</a>
  </div>
</main>

<div class="player">
  <button onclick="play()">▶</button>
  <button onclick="pause()">⏸</button>
</div>

<footer>© 2026 DERNREANG</footer>

<script>
let yt = document.getElementById('yt').contentWindow;

function play(){
  yt.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
}
function pause(){
  yt.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
}
</script>

</body>
</html>
