<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DERNREANG 2K26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#000;
  color:#fff;
  font-family:'Orbitron', Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,#0000 45%,#000c 88%),
    linear-gradient(to top,#3aa0ff20 0%,#0b1c2a55 10%,#000 35%);
  z-index:-6;
}
#blueGlow{
  position:fixed;
  bottom:-22%;
  left:0;right:0;
  height:32%;
  background:radial-gradient(circle at center,#5fd3ff44 0%,transparent 70%);
  filter:blur(38px);
  z-index:-5;
}
#grid{
  position:fixed;
  left:-50%;right:-50%;
  bottom:-22%;
  height:70%;
  background:
    linear-gradient(#ffffff10 1px, transparent 1px),
    linear-gradient(90deg,#ffffff10 1px, transparent 1px);
  background-size:60px 60px;
  transform:perspective(800px) rotateX(70deg);
  transform-origin:bottom center;
  mask-image:linear-gradient(to top,transparent 0%,black 45%);
  opacity:.75;
  z-index:-4;
}

/* ===== SNOW ===== */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-3;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:18px;left:18px;right:18px;
  height:68px;
  border-radius:22px;
  background:linear-gradient(to right,#ffffff14,#ffffff05,#ffffff14);
  backdrop-filter:blur(18px);
  border:1px solid #ffffff25;
  z-index:10;
}
.brand{
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  padding-left:20px;
}
.badge{
  padding:6px 16px;
  border-radius:999px;
  background:#fff;
  color:#000;
  font-size:12px;
  font-weight:700;
}
#title{font-size:14px;opacity:.8}

/* ===== MAIN ===== */
main{margin-top:180px;z-index:5;position:relative}

/* ===== SINCE BADGE ===== */
.house-badge{
  display:inline-flex;
  align-items:center;
  gap:14px;
  padding:12px 30px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  font-size:12px;
  letter-spacing:4px;
  margin-bottom:36px;
}
.house-badge::before{
  content:"";
  width:10px;
  height:10px;
  border-radius:50%;
  background:#4fe8ff;
  box-shadow:0 0 12px #4fe8ff,0 0 22px #4fe8ff;
}

/* ===== WAVE TEXT ===== */
.wave-text{
  font-weight:900;
  background:linear-gradient(120deg,#5fd3ff,#7b7cff,#b26bff,#5fd3ff);
  background-size:300% 300%;
  animation:wave 6s ease-in-out infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(120,180,255,.45);
}
@keyframes wave{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.title-main{font-size:108px;letter-spacing:10px}
.title-sub{font-size:120px;letter-spacing:14px;margin-top:6px}

.sub{
  margin:26px 0 70px;
  font-size:13px;
  letter-spacing:3px;
  opacity:.6;
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  justify-content:center;
  gap:42px;
}
.buttons a{
  padding:23px 74px;
  border-radius:999px;
  letter-spacing:3px;
  text-decoration:none;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff18,#00000070);
  backdrop-filter:blur(12px);
  color:#fff;
  font-weight:900;
  transition:.35s;
}
.buttons a:hover{background:#fff;color:#000}

/* ===== CONTACT / MUSIC ===== */
.contact,.player{
  position:fixed;
  bottom:20px;
  padding:14px 34px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:3px;
  border:1px solid #ffffff40;
  backdrop-filter:blur(12px);
  color:#fff;
  cursor:pointer;
  z-index:20;
}
.contact{left:20px;text-decoration:none}
.player{right:20px}
.contact:hover,.player:hover{background:#fff;color:#000}

footer{
  position:fixed;
  bottom:6px;
  width:100%;
  font-size:10px;
  opacity:.35;
}
</style>
</head>

<body>

<!-- ===== YOUTUBE (START MUTED) ===== -->
<iframe id="yt"
src="https://www.youtube.com/embed/bTfU8zFLj74?enablejsapi=1&mute=1&loop=1&playlist=bTfU8zFLj74&controls=0"
allow="autoplay"
style="display:none"></iframe>

<canvas id="snowCanvas"></canvas>
<div id="bg"></div>
<div id="blueGlow"></div>
<div id="grid"></div>

<div class="topbar">
  <div class="brand">
    <div class="badge">HOUSE OF</div>
    <span id="title">DERNREANG 2K26</span>
  </div>
</div>

<main>
  <div class="house-badge">SINCE 2K26</div>
  <div class="wave-text title-main">HOUSE OF</div>
  <div class="wave-text title-sub">DERNREANG</div>
  <div class="sub">Listname Dernreang</div>

  <div class="buttons">
    <a href="mylist-dernreang.netlify.app" target="_blank">DERNREANG</a>
    <a href="mylist-dernreang.netlify.app" target="_blank">TESTE'D</a>
  </div>
</main>

<a class="contact" href="https://www.facebook.com/ssssssz168" target="_blank">CONTACT</a>
<div class="player" id="musicBtn">▶ PLAY MUSIC</div>

<footer>© 2026 DERNREANG. Created by Alex Dernreang.</footer>

<script>
/* ===== MUSIC FIX (NETLIFY OK) ===== */
const yt=document.getElementById("yt");
const btn=document.getElementById("musicBtn");
let playing=false;

btn.onclick=()=>{
  if(!playing){
    yt.src += "&autoplay=1";
    yt.src = yt.src.replace("mute=1","mute=0");
    btn.textContent="⏸ PAUSE MUSIC";
    playing=true;
  }else{
    yt.src = yt.src.replace("mute=0","mute=1");
    btn.textContent="▶ PLAY MUSIC";
    playing=false;
  }
};

/* ===== SNOW ===== */
const canvas=document.getElementById("snowCanvas");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
window.onresize=resize;resize();

const snow=[...Array(160)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  s:Math.random()*1+0.5,
  d:Math.random()*1
}));

setInterval(()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.beginPath();
  snow.forEach(p=>{
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    p.y+=p.s;p.x+=Math.sin(p.d);
    if(p.y>canvas.height){p.y=0;p.x=Math.random()*canvas.width}
  });
  ctx.fill();
},33);
</script>

</body>
</html>
