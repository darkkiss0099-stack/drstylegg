<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DERNREANG 2K26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== BACKGROUND CORE ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    /* vignette */
    radial-gradient(circle at center,#0000 40%,#000c 85%),
    /* horizon glow */
    linear-gradient(
      to top,
      #3aa0ff 0%,
      #1b3b5f 2%,
      #000 20%
    );
  z-index:-4;
}

/* ===== GRID FLOOR ===== */
#grid{
  position:fixed;
  left:-50%;
  right:-50%;
  bottom:-20%;
  height:70%;
  background:
    linear-gradient(#ffffff10 1px, transparent 1px),
    linear-gradient(90deg,#ffffff10 1px, transparent 1px);
  background-size:60px 60px;
  transform:perspective(800px) rotateX(70deg);
  transform-origin:bottom center;
  z-index:-3;
  mask-image:linear-gradient(to top,transparent 0%,black 40%);
}

/* ===== HORIZON LINE ===== */
#horizon{
  position:fixed;
  left:0;
  right:0;
  bottom:28%;
  height:3px;
  background:linear-gradient(90deg,transparent,#6bd6ff,transparent);
  box-shadow:
    0 0 25px #6bd6ff,
    0 0 60px #3aa0ff;
  z-index:-2;
}

/* ===== PARTICLES ===== */
#particles{
  position:fixed;
  inset:0;
  background:
    radial-gradient(#6bd6ff 1px, transparent 1px);
  background-size:120px 120px;
  opacity:.15;
  animation:float 40s linear infinite;
  z-index:-1;
}

@keyframes float{
  from{background-position:0 0}
  to{background-position:0 -1000px}
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:18px;left:18px;right:18px;
  height:60px;
  display:flex;
  align-items:center;
  padding:0 24px;
  border-radius:18px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  border:1px solid #ffffff12;
  z-index:10;
}
.brand{
  display:flex;
  gap:12px;
  align-items:center;
}
.badge{
  padding:6px 16px;
  border-radius:999px;
  background:linear-gradient(135deg,#fff,#aaa);
  color:#000;
  font-size:12px;
  cursor:pointer;
}
#title{
  letter-spacing:2px;
  opacity:.85;
  font-size:14px;
}

/* ===== MAIN ===== */
main{
  margin-top:160px;
  position:relative;
  z-index:5;
}

/* ===== HOUSE BADGE ===== */
.house-badge{
  display:inline-flex;
  padding:6px 18px;
  border-radius:999px;
  border:1px solid #ffffff30;
  background:#000a;
  font-size:11px;
  letter-spacing:2px;
  margin-bottom:20px;
}

/* ===== TITLE ===== */
h1{
  font-size:76px;
  letter-spacing:10px;
  background:linear-gradient(90deg,#6bd6ff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== SUB ===== */
.sub{
  margin:18px 0 60px;
  letter-spacing:3px;
  font-size:13px;
  opacity:.6;
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  justify-content:center;
  gap:40px;
}
.buttons a{
  padding:22px 70px;
  border-radius:999px;
  font-size:15px;
  letter-spacing:3px;
  text-decoration:none;
  color:#fff;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff15,#00000060);
  backdrop-filter:blur(12px);
  transition:.35s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
  transform:translateY(-3px);
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:18px;
  width:100%;
  font-size:11px;
  opacity:.35;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="grid"></div>
<div id="horizon"></div>
<div id="particles"></div>

<div class="topbar">
  <div class="brand">
    <div class="badge">HOUSE OF DEK</div>
    <span id="title">DERNREANG 2K26</span>
  </div>
</div>

<main>
  <div class="house-badge">HOUSE OF FRIENDSHIP</div>
  <h1>HOUSE DERNREANG</h1>
  <div class="sub">Listname Dernreang</div>

  <div class="buttons">
    <a href="#">DERNREANG</a>
    <a href="#">TESTE'D</a>
  </div>
</main>

<footer>Â© 2026 DERNREANG. Created by Drake Dernreang.</footer>

</body>
</html>
