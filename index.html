<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>DERNREANG 2K26</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#000;
  color:#fff;
  font-family:'Orbitron', Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,#0000 45%,#000c 88%),
    linear-gradient(to top,#3aa0ff20 0%,#0b1c2a55 10%,#000 35%);
  z-index:-6;
}
#blueGlow{
  position:fixed;
  bottom:-22%;
  left:0;right:0;
  height:32%;
  background:radial-gradient(circle at center,#5fd3ff44 0%,transparent 70%);
  filter:blur(38px);
  z-index:-5;
}
#grid{
  position:fixed;
  left:-50%;right:-50%;
  bottom:-22%;
  height:70%;
  background:
    linear-gradient(#ffffff10 1px, transparent 1px),
    linear-gradient(90deg,#ffffff10 1px, transparent 1px);
  background-size:60px 60px;
  transform:perspective(800px) rotateX(70deg);
  transform-origin:bottom center;
  mask-image:linear-gradient(to top,transparent 0%,black 45%);
  opacity:.75;
  z-index:-4;
}

/* ===== SNOW CANVAS ===== */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-3;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:18px;left:18px;right:18px;
  height:68px;
  border-radius:22px;
  background:linear-gradient(to right,#ffffff14,#ffffff05,#ffffff14);
  backdrop-filter:blur(18px);
  border:1px solid #ffffff25;
  z-index:10;
}
.brand{
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  padding-left:20px;
}
.badge{
  padding:6px 16px;
  border-radius:999px;
  background:linear-gradient(135deg,#e6f6ff,#9bdcff);
  color:#000;
  font-size:12px;
  font-weight:700;
}
#title{font-size:14px;opacity:.8}

/* ===== MAIN ===== */
main{margin-top:180px;position:relative;z-index:5}

.house-badge{
  display:inline-flex;
  padding:6px 18px;
  border-radius:999px;
  border:1px solid #ffffff30;
  background:#000a;
  font-size:11px;
  letter-spacing:2px;
  margin-bottom:36px;
}

/* ===== TITLES ===== */
.title-main,.title-sub{
  font-weight:900;
  text-transform:uppercase;
  background:linear-gradient(90deg,#6fe3ff,#7b7cff,#b26bff);
  background-size:300% auto;
  animation:flow 8s linear infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px #6bd6ff55;
}
.title-main{font-size:108px;letter-spacing:10px}
.title-sub{font-size:120px;letter-spacing:14px;margin-top:6px}

@keyframes flow{
  0%{background-position:0%}
  100%{background-position:300%}
}

.sub{
  margin:26px 0 70px;
  font-size:13px;
  letter-spacing:3px;
  opacity:.6;
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  justify-content:center;
  gap:42px;
}
.buttons a{
  padding:23px 74px;
  border-radius:999px;
  letter-spacing:3px;
  text-decoration:none;
  color:#fff;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff18,#00000070);
  backdrop-filter:blur(12px);
  transition:.35s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
  transform:translateY(-3px);
}

/* ===== CONTACT BADGE ===== */
.contact{
  position:fixed;
  left:20px;
  bottom:20px;
  padding:14px 34px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:3px;
  text-decoration:none;
  background:linear-gradient(90deg,#6fe3ff,#7b7cff,#b26bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  border:1px solid #ffffff40;
  backdrop-filter:blur(12px);
  z-index:20;
}

/* ===== MUSIC PLAYER ===== */
.player{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 34px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:3px;
  cursor:pointer;
  background:linear-gradient(90deg,#6fe3ff,#7b7cff,#b26bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  border:1px solid #ffffff40;
  backdrop-filter:blur(12px);
  z-index:20;
}
</style>
</head>

<body>

<!-- ===== YOUTUBE AUDIO (AUTOPLAY MUTED) ===== -->

src="https://www.youtube.com/embed/f1r0XZLNlGQ?autoplay=1&mute=1&loop=1&playlist=f1r0XZLNlGQ&controls=0"
allow="autoplay"

<canvas id="snowCanvas"></canvas>

</div>

<main>
  <div class="house-badge">DRSTYLE</div>
  <div class="title-main">HOUSE OF</div>
  <div class="title-sub">DERNREANG</div>
  <div class="sub">Listname Dernreang</div>

  <div class="buttons">
    <a href="https://gang.fivemlist.info/dernreangstyle" target="_blank">DERNREANG</a>
    <a href="https://gang.fivemlist.info/testedboy" target="_blank">TESTE'D</a>
  </div>
</main>

<a class="contact" href="https://www.facebook.com/ssssssz168" target="_blank">CONTACT</a>

<script>
/* ===== UNMUTE YOUTUBE ===== */
function unmute(){
  const iframe = document.getElementById('yt');
  iframe.src = iframe.src.replace('mute=1','mute=0');
}

/* ===== CANVAS SNOW ===== */
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

const snow = Array.from({length:160},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*2+1,
  s:Math.random()*1+0.5,
  d:Math.random()*1
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='rgba(255,255,255,.8)';
  ctx.beginPath();
  snow.forEach(p=>{
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  });
  ctx.fill();
  update();
}
function update(){
  snow.forEach(p=>{
    p.y += p.s;
    p.x += Math.sin(p.d);
    if(p.y>h){p.y=0;p.x=Math.random()*w}
  });
}
setInterval(draw,33);
</script>

</body>
