<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DERNREANG 2K26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== BACKGROUND CORE ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,#0000 45%,#000c 88%),
    linear-gradient(to top,#3aa0ff22 0%,#0b1c2a55 10%,#000 35%);
  z-index:-4;
}

/* ===== GRID FLOOR ===== */
#grid{
  position:fixed;
  left:-50%;
  right:-50%;
  bottom:-22%;
  height:70%;
  background:
    linear-gradient(#ffffff10 1px, transparent 1px),
    linear-gradient(90deg,#ffffff10 1px, transparent 1px);
  background-size:60px 60px;
  transform:perspective(800px) rotateX(70deg);
  transform-origin:bottom center;
  z-index:-3;
  mask-image:linear-gradient(to top,transparent 0%,black 45%);
  opacity:.7;
}

/* ===== PARTICLES ===== */
#particles{
  position:fixed;
  inset:0;
  background:radial-gradient(#6bd6ff 1px, transparent 1px);
  background-size:140px 140px;
  opacity:.12;
  animation:float 45s linear infinite;
  z-index:-2;
}
@keyframes float{
  from{background-position:0 0}
  to{background-position:0 -1200px}
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:18px;left:18px;right:18px;
  height:68px;
  border-radius:22px;
  background:linear-gradient(to right,
    rgba(255,255,255,.08),
    rgba(255,255,255,.02),
    rgba(255,255,255,.08)
  );
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.18);
  z-index:10;
}
.brand{
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  padding-left:20px;
}
.badge{
  padding:6px 16px;
  border-radius:999px;
  background:linear-gradient(135deg,#fff,#aaa);
  color:#000;
  font-size:12px;
  font-weight:700;
}
#title{
  letter-spacing:2px;
  font-size:14px;
  opacity:.85;
}

/* ===== MAIN ===== */
main{
  margin-top:180px;
  position:relative;
  z-index:5;
}

/* ===== HOUSE BADGE ===== */
.house-badge{
  display:inline-flex;
  padding:6px 18px;
  border-radius:999px;
  border:1px solid #ffffff30;
  background:#000a;
  font-size:11px;
  letter-spacing:2px;
  margin-bottom:30px;
}

/* ===== MAIN TITLES ===== */
.title-main{
  font-size:92px; /* HOUSE OF ใหญ่ */
  letter-spacing:14px;
  font-weight:900;
  background:linear-gradient(120deg,#ffffff,#9fe3ff,#ffffff);
  background-size:200% auto;
  animation:titleFlow 6s ease-in-out infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 1px rgba(255,255,255,.6),
    0 0 14px rgba(120,200,255,.4);
}

.title-sub{
  margin-top:8px;
  font-size:76px; /* เล็กกว่า HOUSE OF นิดนึง */
  letter-spacing:12px;
  font-weight:800;
  opacity:.9;
  text-shadow:
    0 0 10px rgba(120,200,255,.35);
}

@keyframes titleFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== SUB ===== */
.sub{
  margin:22px 0 70px;
  letter-spacing:3px;
  font-size:13px;
  opacity:.6;
}

/* ===== BUTTONS (+5%) ===== */
.buttons{
  display:flex;
  justify-content:center;
  gap:42px;
}
.buttons a{
  padding:23px 74px; /* +5% */
  border-radius:999px;
  font-size:16px; /* +5% */
  font-weight:800;
  letter-spacing:3px;
  text-decoration:none;
  color:#fff;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff18,#00000070);
  backdrop-filter:blur(12px);
  text-shadow:
    0.5px 0 #fff,
    -0.5px 0 #fff,
    0 0 6px rgba(120,200,255,.35);
  transition:.35s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
  text-shadow:none;
  transform:translateY(-3px);
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:18px;
  width:100%;
  font-size:11px;
  opacity:.35;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="grid"></div>
<div id="particles"></div>

<div class="topbar">
  <div class="brand">
    <div class="badge">HOUSE OF DEK</div>
    <span id="title">DERNREANG 2K26</span>
  </div>
</div>

<main>
  <div class="house-badge">HOUSE OF FRIENDSHIP</div>

  <div class="title-main">HOUSE OF</div>
  <div class="title-sub">DERNREANG</div>

  <div class="sub">Listname Dernreang</div>

  <div class="buttons">
    <a href="https://gang.fivemlist.info/dernreangstyle" target="_blank">DERNREANG</a>
    <a href="https://gang.fivemlist.info/testedboy" target="_blank">TESTE'D</a>
  </div>
</main>

<footer>© 2026 DERNREANG. Created by Drake Dernreang.</footer>

</body>
</html>
